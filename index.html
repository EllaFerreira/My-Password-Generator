<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 class="password-display" id="passwordDisplay">password</h3>
      <form class="form" id="passwordGenerateForm">
        <label for="">Number of Characters</label>
        <div class="character-amount-container">
          <input type="number" min="1" max="128" id="characterAmountNumber" />
        </div>
        <label for="includeUpperCase">Include UpperCase</label>
        <input type="checkbox" id="includeUpperCase" />

        <label for="includeNumber">Include Numbers</label>
        <input type="checkbox" id="includeNumber" />

        <label for="includeSpecial">Include Special Characters</label>
        <input type="checkbox" id="includeSpecial" />
        <button class="btn" type="submit">Generate Password</button>
      </form>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
